<html>
  <head>
    <meta charset="UTF-8">
    <title>Datatables demo</title>

    <!-- Bootstrap 3.3.2 -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- DATA TABLES -->
    <link href="../plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
      <link href="//cdn.datatables.net/1.10.6/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
      
      <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
      
      
      
      
      
      
    <!-- jQuery 2.1.3 -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   
    <!-- DATA TABES SCRIPT -->
    <script src="../plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>

      <script type="text/javascript">
        $(document).ready(function() {
            $('#example').dataTable( {
                "bServerSide": true,
                "sAjaxSource": "data/imBatchTrialStatus.json",
                "sAjaxDataProp" : "batchDetails",
                "bProcessing": true,
                "sPaginationType": "full_numbers",
                "aoColumns": [
                    { "mData": "appGroup","bSortable": true},
                    { "mData": "appName","bSortable": true },
                    { "mData": "cycleDate","bSortable": true },
                    { "mData": "trialName","bSortable": true },
                    { "mData": "trialStatus","bSortable": true },
                    { "mData": "actualStartTime","bSortable": true}
                ]
            } );
        } );  
      
    </script>
  </body>
</html>
